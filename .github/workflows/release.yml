name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build-storybook

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          BASE_BRANCH: main
          BRANCH: gh-pages
          FOLDER: pruebita
          CLEAN: true
